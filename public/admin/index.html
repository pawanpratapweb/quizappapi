<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welcome to admin panel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="chldContainer">
                    <h1>Enter your Data:</h1>
                    <input type="text" class="inputBox " placeholder="Enter your Question...">
                    <div>
                        <input type="text" class="inputBox" placeholder="Option A">
                        <input type="text" class="inputBox" placeholder="Option B">
                        <input type="text" class="inputBox" placeholder="Option C">
                        <input type="text" class="inputBox" placeholder="Option D">
                    </div>
                    <input type="text" class="inputBox" placeholder="Enter your Answer">
                    <button class="submitData" onclick="submitData()">Submit Data</button>
            </div>
        </div>
        <script>

            const submitData = (event)=>{
                const question = document.querySelector('[placeholder="Enter your Question..."]');
                const optA = document.querySelector('[placeholder="Option A"]');
                const optB = document.querySelector('[placeholder="Option B"]');
                const optC = document.querySelector('[placeholder="Option C"]');
                const optD = document.querySelector('[placeholder="Option D"]');
                const answer = document.querySelector('[placeholder="Enter your Answer"]');

                fetch("/submit", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                    	question: question.value,
	                    optionA: optA.value,
	                    optionB: optB.value,
	                    optionC: optC.value,
	                    optionD: optD.value,
	                    answer: answer.value
                    })              
                }).then(() => console.log('data sent'));

      
            }
        </script>
    </body>
</html>
