<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Science</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="mainContainer">
    <div class="childContainer">
      <h3>Registration</h3>
      <label>Text :</label>
      <textarea class="textarea" placeholder="Enter the Text ..."><textarea></textarea>
      <button class="submitBtn">Add Data</button>
    </div>
  </div>

  <script>

    const submitBtn = document.getElementsByClassName("submitBtn")[ 0 ];
    submitBtn.addEventListener("click", () => {
      const text_ = document.getElementsByClassName('textarea')[ 0 ].value;


      fetch("https://quizzoweb-default-rtdb.firebaseio.com/gs.json", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text: text_,
          date: new Date().toLocaleDateString()
        })
      }).catch((err) => { })
    })

  </script>
</body>

</html>
